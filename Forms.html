<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        function desktop(){
            var fullname = document.getElementById("fn");
            var email =document.getElementById("EM");
            var password =document.getElementById("pwd");
            var comments =document.getElementById("com");

            if(fullname.value==""||email.value==""||password.value==""||comments.value=="") {
                alert("No blanks allowed");
                return false;
            }
            else{
                return true;
            }
        }
    </script>


</head>
<body>
<!---Form Classes---->
<form action="" class="bg-warning p-5 m-5">

  <legend>Form 1</legend>

 <div class="mt-3 mb-3 form-floating">
  <input type="text" id="fn" class="form-control" placeholder="Fullname:">
   <label for="fn" class="form-label">Fullname:</label>
 </div>

 <div class="mb-3 form-floating">
  <input type="email" id="EM" class="form-control" placeholder="Email:">
   <label for="EM" class="form-label">Email:</label>
 </div>

 <div class="mb-3 form-floating">
  <input type="password" id="pwd" class="form-control" placeholder="Password:">
   <label for="pwd" class="form-label">Password:</label>
 </div>

 <div class="mb-3 form-floating">
   <label for="com" class="form-label">Comments:</label>
  <textarea name="" id="com" cols="30" rows="10" class="form-control" placeholder="Comments:"></textarea>
 </div>

  <div class="mb-3">
    <label for="language" class="form-label">Programming languages</label>
    <input type="text" class="form-control" id="language" list="languages">
    <datalist id="languages">
      <option value="Python">
      <option value="Java">
      <option  value="Kotlin">
    </datalist>
  </div>

  <button type="submit">Submit</button>
  <br> <br>
</form>

<!------Input fields side to side------->
<form action="" class="bg-info p-3">


  <div class="row">
    <div class="col">
      <input type="text" id="fname" placeholder="Enter first name">
    </div>

    <div class="col" >
      <input type="text" id="lname" placeholder="Lastname">
    </div>
  </div>


  <div class="row">
    <div class="col mt-3">
      <input type="email" id="ema" placeholder="Email">
    </div>

    <div class="col mt-3">
      <input type="password" id="pwd1" placeholder="Password">
    </div>
  </div>
</form>
<br> <br>

<!-----Floating form---->
<form action="" class="mt-3 mb-3 bg-danger p-3 m-4">
  <div class="form-floating mt-3 mb-3">
    <input type="text" id="Fullname" class="form-control" placeholder="Fullname">
    <label for="Fullname" class="Form-label"></label>
  </div>

   <div class="mb-3 form-floating">
    <input type="email" id="em" class="form-control" placeholder="Email">
    <label for="em" class="Form-label"></label>
  </div>

  <button type="submit" class="bg-success">Submit</button>
</form>
<br><br>

<!----Flex----->
<div class="d-flex flex-column-reverse bg-dark p-3 m-3">
  <div class="bg-primary p-3">Phone</div>
  <div class="bg-danger p-3">Tablet</div>
  <div class="bg-success p-3">Laptops</div>
</div>


</body>
</html>
